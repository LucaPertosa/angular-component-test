<!-- using string interpolation -->
<p>Name: {{ product.name }}</p>
<p>Price: {{ '$' + product.price }}</p>
<p>Color: {{ product.color }}</p>
<!-- <p>Discounted Price: {{ '$' + (product.price - product.price * product.discount / 100) }}</p> -->
<p>Discounted Price: {{ '$' + getDiscountedPrice().toFixed(2) }}</p>
<p>{{ product.inStock > 0 ? 'Only ' + product.inStock + ' items left' : 'Not in Stock' }}</p>
<!-- event binding -->
<button class="btn btn-secondary my-3 me-3" (click)="decCartValue()" [disabled]="!(addToCart > 0)">-</button>
<span>{{ addToCart }}</span>
<button class="btn btn-secondary ms-3 my-3" (click)="incCartValue()" [disabled]="addToCart == product.inStock">+</button>
<!-- attribute & property binding -->
<br>
<button class="btn btn-primary" [disabled]="!(product.inStock > 0)">Buy Now</button>
